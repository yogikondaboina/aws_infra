name: Terraform Apply to AWS

# on:
#   workflow_run:
#     workflows: ["Terraform Plan to AWS.yml"]  # Must match exact workflow filename
#     types: [completed]
#     branches: [main, dev, qa, prod]

on:
  workflow_run:
    workflows: ["Terraform Plan to AWS"]
    types:
      - completed

  pull_request:
    branches:
      - main

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read

env:
  TF_CLI_ARGS: "-no-color"
  TF_IN_AUTOMATION: true
  AWS_REGION: us-east-1    # <-- change this to your preferred region

jobs:
  terraform:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: .  # <-- change if your code is elsewhere

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::596122389379:role/github-action-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan -input=false -var-file="./env/dev.tfvars"

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

      - name: Terraform Apply
        if: github.ref != 'refs/heads/test' && (github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main')
        run: |
          echo "Running Terraform Plan for branch: ${GITHUB_REF#refs/heads/}"
          if [ "${GITHUB_REF#refs/heads/}" = "dev" ]; then
            terraform plan -out=tfplan -input=false -var-file="env/dev.tfvars"
          elif [ "${GITHUB_REF#refs/heads/}" = "qa" ]; then
            terraform plan -out=tfplan -input=false -var-file="env/qa.tfvars"
          elif [ "${GITHUB_REF#refs/heads/}" = "main" ]; then
            terraform plan -out=tfplan -input=false -var-file="env/prod.tfvars"
          else
            echo "Branch not recognized, skipping Terraform Plan."
          fi
          echo "Applying Terraform Plan..."
          terraform apply -auto-approve -input=false tfplan     

      - name: Upload Terraform State to S3
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Uploading Terraform state file to S3..."
          aws s3 cp ./terraform.tfstate s3://host-1q/terraform.tfstate

   

              